<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- Candidate circles -->
  <circle cx="40" cy="100" r="25" fill="#96e6dc" stroke="#2a6d65" stroke-width="2"/>
  <circle cx="100" cy="100" r="25" fill="#6ec9be" stroke="#2a6d65" stroke-width="2"/>
  <circle cx="160" cy="100" r="25" fill="#47a89c" stroke="#2a6d65" stroke-width="2"/>
  
  <!-- X mark on eliminated candidate -->
  <line x1="25" y1="85" x2="55" y2="115" stroke="#e74c3c" stroke-width="3"/>
  <line x1="55" y1="85" x2="25" y2="115" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Arrows showing vote transfer -->
  <path d="M65,100 L75,100" stroke="#2a6d65" stroke-width="2"/>
  <path d="M70,95 L75,100 L70,105" fill="none" stroke="#2a6d65" stroke-width="2"/>
  
  <path d="M125,100 L135,100" stroke="#2a6d65" stroke-width="2"/>
  <path d="M130,95 L135,100 L130,105" fill="none" stroke="#2a6d65" stroke-width="2"/>
  
  <!-- Candidate numbers -->
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a6d65" text-anchor="middle">3</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a6d65" text-anchor="middle">2</text>
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2a6d65" text-anchor="middle">1</text>
  
  <!-- Vote counters -->
  <rect x="30" y="140" width="20" height="15" rx="3" ry="3" fill="#f8f9fa" stroke="#2a6d65" stroke-width="1"/>
  <text x="40" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2a6d65" text-anchor="middle">15%</text>
  
  <rect x="90" y="140" width="20" height="15" rx="3" ry="3" fill="#f8f9fa" stroke="#2a6d65" stroke-width="1"/>
  <text x="100" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2a6d65" text-anchor="middle">40%</text>
  
  <rect x="150" y="140" width="20" height="15" rx="3" ry="3" fill="#f8f9fa" stroke="#2a6d65" stroke-width="1"/>
  <text x="160" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2a6d65" text-anchor="middle">45%</text>
</svg>
